[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Configure test coverage
addopts = 
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=20

# Ignore certain directories
norecursedirs = 
    .git
    .venv
    .cache
    __pycache__
    .pytest_cache
